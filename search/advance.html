<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advance</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="item1"><a href="index.html">google</a></li>
        </ul>
    </div>

    <p class="name">Advance search</p>
    <div class="line"></div>
    <div class="div-advance">
        <p class="h2-advance">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control" />
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control" />
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control" />
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">non of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control" />
                </div>
            </div>
            <div class="btn-div">
                <div></div>
                <input type="submit" value="Advance Search" class="btn-advance"  >

            </div>
        </form>
    </div>
</body>

</html>
